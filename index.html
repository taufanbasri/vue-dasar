<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasar-dasar Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',

            data: {
                message: 'Hello World'
            },

            beforeCreate() {
                console.log('before create: message = ' + this.message);
            },

            created() {
                console.log('created: message = ' + this.message);
            },

            beforeMount() {
                console.log('before mount: el = ' + this.$el.textContent);
            },

            mounted() {
                console.log('mounted: el = ' + this.$el.textContent);
            },

            beforeUpdate() {
                console.log('before update: el = ' + this.$el.textContent);
            },

            updated() {
                console.log('updated: el = ' + this.$el.textContent);
            },

            beforeDestroy() {
                console.log('before destroy');
            },

            destroyed() {
                console.log('destroyed');
            }
        })

        // untuk mengetes hook update
        vue.message = 'Selamat Datang'

        // test destroyed
        vue.$destroy()
    </script>
</body>
</html>
