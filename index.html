<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasar-dasar Vue</title>
</head>
<body>
    <div id="app">
        <form>
            <input type="text" v-model="keywoard" placeholder="Masukkan kata kunci">
            <ul>
                <li v-for="(book, index) of filterBooks" :key="index">{{ book }}</li>
            </ul>
        </form>
    </div>

    <script src="vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',

            data: {
                keywoard: '',
                books: [
                    'C++ High Performance', 
                    'Mastering Linux Security and Hardening', 'Python Programming Blueprints', 
                    'Mastering PostgreSQL 10'
                ],
            },

            computed: {
                filterBooks() {
                    return this.books.filter((book) => {
                        return book.includes(this.keywoard)
                    })
                }
            }
        });
    </script>
</body>
</html>
