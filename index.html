<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasar-dasar Vue</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="value of book">{{ value }}</li>
        </ul>

        <!-- with template and key -->
        <ul>
            <template v-for="(value, key) in book">
                <li>{{ key }} : {{ value }}</li>
            </template>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',

            data: {
                book: {
                    id: 99,
                    title: 'C++ High Performance',
                    description: 'Write code that scales across CPU registers, multi-core, and machine clusters',
                    authors: 'Viktor Sehr, Bj√∂rn Andrist',
                    publish_year: 2018,
                    price: 100000,
                }
            },
        });
    </script>
</body>
</html>
