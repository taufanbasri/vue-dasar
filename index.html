<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dasar-dasar Vue</title>
</head>
<body>
    <div id="app">
        <h1>{{ fullName }}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',

            data: {
                firstName: 'Taufan',
                lastName: 'Prasetyo'
            },

            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        });
    </script>
</body>
</html>
